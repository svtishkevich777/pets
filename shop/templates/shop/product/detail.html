{% extends "base.html" %}
{% load static %}
{% block title %}
    {% if category %}{{ category.name }}{% else %}Products{% endif %}
{% endblock %}
{% block content %}
    <div class="product-detail">
        <img src="{{ product.image.url }}">
        <h1>{{ product.name }}</h1>
        <h2><a href="{% url 'product_list_by_category' pk=product.category.id %}">{{ product.category }}</a></h2>
        <p class="price">{{ product.price }} руб.</p>
        {{ product.description|linebreaks }}
    </div>
{% endblock %}
